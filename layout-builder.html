<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Builder - Avaliação Layout</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css"
        integrity="sha384-WcoG4HRXMzYzfCgiyfrySxx90XSl2rxY5mnVY5TwtWE6KLrArNKn0T/mOgNL0Mmi" crossorigin="anonymous" />
    <link rel="stylesheet" href="public/css/exitus-questao-style.css" />
    <link rel="stylesheet" href="public/css/linhas-resposta.css" />
    <link rel="stylesheet" href="public/css/layout-builder.css" />
    <link rel="stylesheet" href="public/css/pages.css" />
    <link rel="stylesheet" href="public/css/preview-editor.css" />
    <style>
        .monaco-editor-container {
            width: 100%;
            height: 200px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        /* Header above monaco editors */
        .editor-wrapper {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            justify-content: flex-end;
            background: #333;
            padding: 4px 10px;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            padding: 2px 5px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .btn-icon:hover {
            color: #fff;
        }

        /* Override specifically for larger editors if needed */
        #container-folhaRosto {
            height: 300px;
        }

        /* Hide original textareas but keep them for form submission consistency */
        .hidden-textarea {
            display: none;
        }

        /* Fullscreen Layout Wrapper */
        .fullscreen-wrapper {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 10000;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
        }

        .fullscreen-wrapper .monaco-editor-container {
            flex: 1;
            height: auto !important;
            border: none;
            border-radius: 0;
        }

        .fullscreen-wrapper .editor-header {
            border-radius: 0;
            border: none;
            border-bottom: 1px solid #444;
            padding: 10px 20px;
        }

        /* Base64 Collapsing Decorations */
        .base64-hidden {
            font-size: 0 !important;
            line-height: 0 !important;
            display: inline-block !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
            vertical-align: middle;
            visibility: hidden !important;
        }

        .base64-placeholder {
            background-color: #4a5568;
            color: #edf2f7;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 11px;
            cursor: pointer;
            font-family: monospace;
            margin: 0 4px;
            border: 1px solid #718096;
            display: inline-block;
            line-height: 1;
            user-select: none;
            vertical-align: middle;
        }

        .base64-placeholder:hover {
            background-color: #2d3748;
            border-color: #a0aec0;
        }

        /* Label for the placeholder */
        .base64-placeholder::before {
            content: "{base64}";
        }
    </style>
</head>

<body>
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Renderizando Layout...</p>
    </div>

    <div class="layout-builder-container">
        <!-- Painel Lateral: Configurações do JSON -->
        <aside class="config-panel">
            <div class="config-header">
                <h2>Layout Builder</h2>
                <div class="config-actions">
                    <button type="button" id="btn-render-preview" class="btn btn-primary">Atualizar Preview</button>
                    <button type="button" id="btn-export-json" class="btn btn-secondary">Exportar JSON</button>
                </div>
            </div>

            <div class="config-content">
                <form id="layout-form">
                    <div class="form-group">
                        <label for="layout-nome">Nome do Layout</label>
                        <input type="text" id="layout-nome" name="nome"
                            value="Atividade/Teste - Olímpica (Sem valor da questão)">
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="layout-codigo">Código</label>
                            <input type="number" id="layout-codigo" name="codigo" value="151">
                        </div>
                        <div class="form-group half">
                            <label for="layout-colunas">Colunas</label>
                            <select id="layout-colunas" name="colunas">
                                <option value="1" selected>1 Coluna</option>
                                <option value="2">2 Colunas</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="layout-tipoFolha">Tipo de Folha</label>
                            <select id="layout-tipoFolha" name="tipoFolha">
                                <option value="A4" selected>A4</option>
                                <option value="Letter">Letter</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <label for="layout-orientacao">Orientação</label>
                            <select id="layout-orientacao" name="orientacaoFolha">
                                <option value="portrait" selected>Retrato (Portrait)</option>
                                <option value="landscape">Paisagem (Landscape)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="layout-fonte">Fonte Padrão</label>
                            <input type="text" id="layout-fonte" name="fonte" value="Arial">
                        </div>
                        <div class="form-group half">
                            <label for="layout-fonteTamanho">Tamanho Fonte</label>
                            <input type="number" id="layout-fonteTamanho" name="fonteTamanho" value="14">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="layout-cabecalho">Cabeçalho (HTML)</label>
                        <div class="editor-wrapper" id="wrapper-layout-cabecalho">
                            <div class="editor-header">
                                <button type="button" class="btn-icon btn-toggle-fullscreen"
                                    data-target="layout-cabecalho" title="Tela Cheia">⛶</button>
                            </div>
                            <div id="container-cabecalho" class="monaco-editor-container"></div>
                        </div>
                        <textarea id="layout-cabecalho" name="cabecalho" class="hidden-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="layout-rodape">Rodapé (HTML)</label>
                        <div class="editor-wrapper" id="wrapper-layout-rodape">
                            <div class="editor-header">
                                <button type="button" class="btn-icon btn-toggle-fullscreen" data-target="layout-rodape"
                                    title="Tela Cheia">⛶</button>
                            </div>
                            <div id="container-rodape" class="monaco-editor-container"></div>
                        </div>
                        <textarea id="layout-rodape" name="rodape" class="hidden-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="layout-folhaRosto">Folha de Rosto (HTML)</label>
                        <div class="editor-wrapper" id="wrapper-layout-folhaRosto">
                            <div class="editor-header">
                                <button type="button" class="btn-icon btn-toggle-fullscreen"
                                    data-target="layout-folhaRosto" title="Tela Cheia">⛶</button>
                            </div>
                            <div id="container-folhaRosto" class="monaco-editor-container"></div>
                        </div>
                        <textarea id="layout-folhaRosto" name="folhaRosto" class="hidden-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="layout-cabecalhoPagina">Cabeçalho de Página (HTML)</label>
                        <div class="editor-wrapper" id="wrapper-layout-cabecalhoPagina">
                            <div class="editor-header">
                                <button type="button" class="btn-icon btn-toggle-fullscreen"
                                    data-target="layout-cabecalhoPagina" title="Tela Cheia">⛶</button>
                            </div>
                            <div id="container-cabecalhoPagina" class="monaco-editor-container"></div>
                        </div>
                        <textarea id="layout-cabecalhoPagina" name="cabecalhoPagina" class="hidden-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="layout-cabecalhoQuestao">Cabeçalho da Questão (HTML)</label>
                        <div class="editor-wrapper" id="wrapper-layout-cabecalhoQuestao">
                            <div class="editor-header">
                                <button type="button" class="btn-icon btn-toggle-fullscreen"
                                    data-target="layout-cabecalhoQuestao" title="Tela Cheia">⛶</button>
                            </div>
                            <div id="container-cabecalhoQuestao" class="monaco-editor-container"></div>
                        </div>
                        <textarea id="layout-cabecalhoQuestao" name="cabecalhoQuestao"
                            class="hidden-textarea"></textarea>
                        <small>Use <code>#ORDEM#</code> para a numeração.</small>
                    </div>

                    <div class="form-group">
                        <label for="layout-cabecalhoPrimeiraQuestao">Cabeçalho da Primeira Questão (HTML)</label>
                        <div class="editor-wrapper" id="wrapper-layout-cabecalhoPrimeiraQuestao">
                            <div class="editor-header">
                                <button type="button" class="btn-icon btn-toggle-fullscreen"
                                    data-target="layout-cabecalhoPrimeiraQuestao" title="Tela Cheia">⛶</button>
                            </div>
                            <div id="container-cabecalhoPrimeiraQuestao" class="monaco-editor-container"></div>
                        </div>
                        <textarea id="layout-cabecalhoPrimeiraQuestao" name="cabecalhoPrimeiraQuestao"
                            class="hidden-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="layout-rascunho">Página de Rascunho (HTML)</label>
                        <div class="editor-wrapper" id="wrapper-layout-rascunho">
                            <div class="editor-header">
                                <button type="button" class="btn-icon btn-toggle-fullscreen"
                                    data-target="layout-rascunho" title="Tela Cheia">⛶</button>
                            </div>
                            <div id="container-rascunho" class="monaco-editor-container"></div>
                        </div>
                        <textarea id="layout-rascunho" name="rascunho" class="hidden-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="layout-paginacao">Paginação (HTML)</label>
                        <div class="editor-wrapper" id="wrapper-layout-paginacao">
                            <div class="editor-header">
                                <button type="button" class="btn-icon btn-toggle-fullscreen"
                                    data-target="layout-paginacao" title="Tela Cheia">⛶</button>
                            </div>
                            <div id="container-paginacao" class="monaco-editor-container"></div>
                        </div>
                        <textarea id="layout-paginacao" name="paginacao" class="hidden-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="layout-marcaDagua">URL Marca D'água</label>
                        <input type="text" id="layout-marcaDagua" name="marcaDagua"
                            value="https://storage.googleapis.com/exitus-institucional-christus/1/logo/Christus%20-%20px.png">
                    </div>

                </form>
            </div>
        </aside>

        <!-- Painel de Preview -->
        <main class="preview-panel">
            <div id="pages-container">
                <!-- Paged.js renderizará aqui -->
            </div>
        </main>
    </div>

    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Renderizando Layout...</p>
    </div>

    <script src="dist/avaliacao-layout.umd.js"></script>
    <!-- Monaco Editor Loader Moved to End -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="public/js/layout-builder.js" type="module"></script>
</body>

</html>
