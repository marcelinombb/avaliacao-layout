<style>
    /* Triple Border design from image */
    .page-border-outer {
        line-height: normal;
        border: 1px solid #1a4a8e;
        padding: 2px;
        height: 100%;
        border-radius: 10px;
        box-sizing: border-box;
        /* position: absolute;
                    inset: 0; */
    }

    .page-border-middle {
        border: 3px solid #1a4a8e;
        height: 100%;
        padding: 2px;
        border-radius: 8px;
        /* Slightly smaller radius for nested border */
        box-sizing: border-box;
    }

    .page-border-inner {
        height: 100%;
        padding: 0 10px;
        display: flex;
        flex-direction: column;
    }

    /* Content Styles */
    .header {
        text-align: center;
        font-size: 25pt;
        /* Reduced from 24pt */
        font-weight: bold;
        margin: 20px 0px;
        text-transform: uppercase;
    }

    .exame-nacional {
        text-align: center;
        font-size: 25pt;
        font-weight: bold;
        margin: 10px 0px;
        text-transform: uppercase;
    }

    .titulo-prova {
        text-align: center;
        font-size: 14pt;
        font-weight: bold;
        text-transform: uppercase;
    }

    .logos-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 50px 0px 30px;
    }

    .logo-placeholder {
        width: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
    }

    .logo-placeholder img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .title-section {
        text-align: center;
        margin-bottom: 20px;
    }

    .bold {
        font-weight: bold;
    }

    .subtitle-section {
        font-size: 11pt;
        margin: 5px 0;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 10px;
    }

    .title-section {
        font-size: 18pt;
        margin: 5px 0;
    }

    .intro-text {
        font-size: 9.5pt;
        /* Reduced from 11pt */
        line-height: 1.3;
        text-align: justify;
        margin-bottom: 10px;
        /* Reduced from 20px */
    }

    .intro-text b {
        font-weight: bold;
    }

    .modalities {
        margin-bottom: 10px;
        /* Reduced from 20px */
        font-size: 9pt;
        /* Reduced from 10.5pt */
    }

    .modality-item {
        margin-bottom: 10px;
        text-align: justify;
    }

    .instructions-section {
        font-size: 9pt;
        /* Reduced from 10pt */
        margin-bottom: 15px;
        /* Reduced from 30px */
    }

    .instructions-header {
        font-weight: bold;
        margin-bottom: 8px;
        text-transform: uppercase;
    }

    .instructions-list {
        padding-left: 0px;
        margin: 0;
    }

    .instructions-list li {
        margin-bottom: 4px;
        text-align: justify;
    }

    /* New Grid List System */
    .grid-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .grid-list>li {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 5px;
        margin-bottom: 6px;
    }

    .grid-list-item-bold>li::before {
        font-weight: bold;
    }

    .grid-list--numeric {
        counter-reset: grid-item;
    }

    .grid-list--numeric>li {
        counter-increment: grid-item;
    }

    .grid-list--numeric>li::before {
        content: counter(grid-item, decimal) ".";
    }

    .grid-list--numeric-leading-zero {
        counter-reset: grid-item;
    }

    .grid-list--numeric-leading-zero>li {
        counter-increment: grid-item;
    }

    .grid-list--numeric-leading-zero>li::before {
        content: counter(grid-item, decimal-leading-zero) ".";
    }

    .grid-list--alpha {
        counter-reset: grid-item;
    }

    .grid-list--alpha>li {
        counter-increment: grid-item;
    }

    .grid-list--alpha>li::before {
        content: counter(grid-item, upper-alpha) ")";
    }

    .grid-list--lower-alpha {
        counter-reset: grid-item;
    }

    .grid-list--lower-alpha>li {
        counter-increment: grid-item;
    }

    .grid-list--lower-alpha>li::before {
        content: counter(grid-item, lower-alpha) ")";
    }

    .footer-message {
        text-align: center;
        font-weight: bold;
        font-style: italic;
        margin: 15px 0;
        /* Reduced from 30px 0 */
        font-size: 9pt;
        /* Reduced from 10pt */
        padding-bottom: 10px;
        /* Reduced from 15px */
    }

    .form-row {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }

    .form-section {
        border: 1px solid #333;
        padding: 5px 25px;
    }

    .input-group {
        display: flex;
        align-items: flex-end;
        height: 25px;
    }

    .input-group label {
        font-size: 11pt;
        color: #000;
        margin: 0px;
        font-weight: normal;
        padding-right: 5px;
    }

    .input-group .value {
        border-bottom: 1px solid black;
        flex-grow: 1;
    }

    .flex-3 {
        flex: 3;
    }

    .flex-2 {
        flex: 2;
    }

    .flex-1 {
        flex: 1;
    }

    .footer {
        margin: 10px 0;
    }

    .footer-text {
        font-size: 9pt;
        color: #000;
        text-align: center;
        font-weight: bold;
    }

    .date-box {
        border: 1px solid #333;
        border-radius: 8px;
        padding: 8px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11pt;
        /* Reduced from 14pt */
        font-weight: bold;
        min-width: 120px;
    }
</style>
